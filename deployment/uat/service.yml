apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx  # Matches the Deployment's pods
  ports:
    - protocol: TCP
      port: 80       # Service port
      targetPort: 80 # Pod's container port
      nodePort: 30005  # Optional: Fixed external port (for NodePort type)
  type: NodePort  # Change to LoadBalancer if using cloud providers, or ClusterIP for internal access
