apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-1
  namespace: my-new-namespace-1
  labels:
    app: nginx
spec:
  replicas: 1 # Number of pod replicas
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.21  # Official Nginx image
        ports:
        - containerPort: 80  # Exposes port 80 inside the container
